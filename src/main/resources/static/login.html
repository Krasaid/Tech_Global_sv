<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TecnoGlobal S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">TecnoGlobal S.A.</h1>
        <p class="text-gray-600">Iniciar Sesión</p>
    </div>

    <div id="error-message" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
        <span class="font-medium">Error:</span> Usuario o contraseña incorrectos.
    </div>

    <form id="login-form" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario (Correo)</label>
            <input
                    type="email"
                    id="username"
                    name="username"
                    required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="tu@correo.com"
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="••••••••"
            >
        </div>

        <button
                type="submit"
                id="login-button"
                class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
            Entrar
        </button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
